<div class="account-login">
  <div class="row">
    <form class="card login-form" method="post">
      <div class="card-body">
        <div class="title">
          <h3>Create Your Account</h3>
          <p>Fill in the details below to create a new account.</p>
        </div>
        <div class="social-login">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-12">
              <a class="btn facebook-btn" href="javascript:void(0)"
                ><i class="lni lni-facebook-filled"></i> Facebook login</a
              >
            </div>
            <div class="col-lg-6 col-md-6 col-12">
              <a class="btn google-btn" href="javascript:void(0)"
                ><i class="lni lni-google"></i> Google login</a
              >
            </div>
          </div>
        </div>
        <div class="alt-option">
          <span>Or</span>
        </div>
        <div class="form-group input-group">
          <label for="reg-fn">Username</label>
          <input class="form-control" type="text" />
        </div>
        <div class="form-group input-group">
          <label for="reg-fn">Email</label>
          <input class="form-control" type="email" />
        </div>
        <div class="form-group input-group">
          <label for="reg-fn">Password</label>
          <input
            class="form-control"
            type="password"
            id="reg-pass"
            required=""
          />
        </div>
        <div class="form-group input-group">
          <label for="reg-fn">Confrim password</label>
          <input
            class="form-control"
            type="password"
            id="reg-pass"
            required=""
          />
        </div>
        <div class="d-flex flex-wrap justify-content-between bottom-content">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input width-auto"
              id="exampleCheck1"
            />
            <label class="form-check-label">
              agree to the Terms and Conditions</label
            >
          </div>
        </div>
        <div class="d-flex flex-wrap justify-content-around bottom-content">
          <div class="button">
            <button class="btn" type="submit">Register</button>
          </div>

          <div class="button">
            <button class="btn btn-alt" (click)="closeModal()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
