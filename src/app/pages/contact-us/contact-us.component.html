<section class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="max-w-2xl mx-auto text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">
        {{ "CONTACT.TITLE" | translate }}
      </h2>
      <p class="text-gray-600">
        {{ "CONTACT.SUBTITLE" | translate }}
      </p>
    </div>

    <div class="grid lg:grid-cols-3 gap-8">
      <!-- Contact Information -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
          <!-- Address -->
          <div class="mb-8">
            <div class="flex items-center mb-4">
              <div
                class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center"
              >
                <i class="lni lni-map text-blue-600 text-2xl"></i>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 ml-4">
                {{ "CONTACT.ADDRESS.TITLE" | translate }}
              </h3>
            </div>
            <p class="text-gray-600 ml-16">
              {{ "CONTACT.ADDRESS.VALUE" | translate }}
            </p>
          </div>

          <!-- Phone -->
          <div class="mb-8">
            <div class="flex items-center mb-4">
              <div
                class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center"
              >
                <i class="lni lni-phone text-blue-600 text-2xl"></i>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 ml-4">
                {{ "CONTACT.PHONE.TITLE" | translate }}
              </h3>
            </div>
            <div class="ml-16">
              <a
                href="tel:+237676206367"
                class="text-gray-600 hover:text-blue-600 transition-colors"
              >
                +237 676 206 367
              </a>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-8">
            <div class="flex items-center mb-4">
              <div
                class="w-12 h-12 bg-blue-50 rounded-lg flex items-center justify-center"
              >
                <i class="lni lni-envelope text-blue-600 text-2xl"></i>
              </div>
              <h3 class="text-lg font-semibold text-gray-900 ml-4">
                {{ "CONTACT.EMAIL.TITLE" | translate }}
              </h3>
            </div>
            <div class="ml-16">
              <a
                href="mailto:info@flexnkentpay.com"
                class="text-gray-600 hover:text-blue-600 transition-colors"
              >
                info&#64;flexnkentpay.com
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-xl shadow-sm p-8 border border-gray-100">
          <form
            class="grid gap-6"
            [formGroup]="contactForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="grid md:grid-cols-2 gap-6">
              <!-- Name -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{
                  "CONTACT.FORM.NAME" | translate
                }}</label>
                <input
                  type="text"
                  formControlName="name"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors"
                  placeholder="{{
                    'CONTACT.FORM.NAME_PLACEHOLDER' | translate
                  }}"
                />
              </div>

              <!-- Subject -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{
                  "CONTACT.FORM.SUBJECT" | translate
                }}</label>
                <input
                  type="text"
                  formControlName="subject"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors"
                  placeholder="{{
                    'CONTACT.FORM.SUBJECT_PLACEHOLDER' | translate
                  }}"
                />
              </div>

              <!-- Email -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{
                  "CONTACT.FORM.EMAIL" | translate
                }}</label>
                <input
                  type="email"
                  formControlName="email"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors"
                  placeholder="{{
                    'CONTACT.FORM.EMAIL_PLACEHOLDER' | translate
                  }}"
                />
              </div>

              <!-- Phone -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">{{
                  "CONTACT.PHONE.TITLE" | translate
                }}</label>
                <input
                  type="tel"
                  formControlName="phone"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent transition-colors"
                  placeholder="{{ 'CONTACT.PHONE.PLACEHOLDER' | translate }}"
                />
              </div>
            </div>

            <!-- Message -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">{{
                "CONTACT.FORM.MESSAGE" | translate
              }}</label>
              <textarea
                formControlName="message"
                rows="6"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent resize-none transition-colors"
                placeholder="{{
                  'CONTACT.FORM.MESSAGE_PLACEHOLDER' | translate
                }}"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <div>
              <button
                type="submit"
                class="w-full md:w-auto px-8 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition-colors"
              >
                {{ "CONTACT.FORM.SEND" | translate }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
